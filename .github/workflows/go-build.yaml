name: Go build
run-name: ${{ github.actor }} executing go build ðŸš€
on: 
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
  release:
    types:
      - published
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Go 
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'
      - name: Setup Ginkgo
        run: make install_ginkgo
      - name: Download dependencies
        run: make mod_download
      - run: make build
      - run: make run
      - run: make test
